<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script defer src="script.js"></script>
  
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>

  <main>
    <section class="game-menu">
      <div class="symbole">
        <img src="./starter-code/assets/icon-x.svg" alt="symbole X" class="icon-x">
        <img src="./starter-code/assets/icon-o.svg" alt="symbole O" class="icon-o">
      </div>

      <div class="pick-player">
        <p class="pick-player-title">PICK PLAYER 1â€™S MARK</p>
        <div class="choice-symbols">
          <div class="symbols-switch">  
            <button id="pick-symbol-row" class="symbol-row">
            <svg width="32" height="32" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.002 1.147 32 18.145 48.998 1.147a3 
            3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 
            3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 
            3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 
            3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="#A8A8A8" fill-rule="evenodd"/>
            </svg>
            </button>
            <button id="pick-symbol-circle" class="symbol-circle">
            <svg width="32" height="32" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 
            64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 
            5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 
            13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="#A8A8A8"/>
            </svg>
            </button>
        </div>
      </div>
        <p class="pick-player-subtitle">REMEMBER : X GOES FIRST</p>
      </div>

      <div class="game-choice">
        <button id="new-game-cpu" class="game-cpu" disabled>
          <p>NEW GAME (VS CPU)</p>
        </button>
        <button id="new-game-player" class="game-player" disabled>
          <p>NEW GAME (VS PLAYER)</p>
        </button>
      </div>
    </section>

    <section class="game-start">

      <div class="header">

        <div class="symbole">
          <img src="./starter-code/assets/icon-x.svg" alt="symbole X" class="icon-x">
          <img src="./starter-code/assets/icon-o.svg" alt="symbole O" class="icon-o">
        </div>

        <div class="play-turn">
          <div class="symbole-turn">
          <div id="X-symbol" class="X-turn display">
            <svg width="20" height="20" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.002 1.147 32 18.145 48.998 1.147a3 
              3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 
              3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 
              3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 
              3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="#A8BFC9" fill-rule="evenodd"/>
              </svg>
          </div>
          <div id="O-symbol" class="O-turn display">
            <svg width="20" height="20" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
              <path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 
              64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 
              5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 
              13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="#A8BFC9"/>
              </svg>
          </div>
          <p>TURN</p>
          </div>
        </div>

          <button class="restart">
            <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 
              3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 
              0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 
              0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 
              0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 
              .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 
              0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 
              0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z" fill="#1F3641"/>
            </svg>
          </button>
        </div>

        <div class="grid-container">
          <div class="grid-item" id="0"></div>
          <div class="grid-item" id="1"></div>
          <div class="grid-item" id="2"></div>
          <div class="grid-item" id="3"></div>
          <div class="grid-item" id="4"></div>
          <div class="grid-item" id="5"></div>
          <div class="grid-item" id="6"></div>
          <div class="grid-item" id="7"></div>
          <div class="grid-item" id="8"></div>
        </div>

        <div class="game-score">
          <div class="your-score">
            <div class="YOU">
              <p id="YOU-symbol"></p>
              <p id="score-YOU">0</p>
            </div>
          </div>

          <div class="player1-score">
            <div class="player1">
              <p id="player1-symbol"></p>
              <p id="score-player1">0</p>
            </div>
          </div>

          <div class="ties-score">
            <div class="TIES">
              <p class="TIES-symbol">TIES</p>
              <p id="score-TIES">0</p>
            </div>
          </div>

          <div class="cpu-score">
            <div class="CPU">
              <p id="CPU-symbol"></p>
              <p id="score-CPU">0</p>
            </div>
          </div>

          <div class="player2-score">
            <div class="player2">
              <p id="player2-symbol"></p>
              <p id="score-player2">0</p>
            </div>
          </div>

           
    </section>
  </main>
</body>
</html>
